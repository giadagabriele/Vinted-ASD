<div class="container">
  <form novalidate>
    <div class="form-row">
      <div class="col-md-4 mb-2">
        <label for="name">Name</label>
        <input type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Name">
      </div>
      <div class="col-md-4 mb-2">
        <label for="description">Description</label>
        <input type="text"
          class="form-control"
          id="description"
          name="description"
          placeholder="Description">
      </div>
      <div class="col-md-4 mb-2">
        <label for="size">Size</label>
        <input type="input"
          class="form-control"
          id="size"
          name="size"
          placeholder="Size">
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-4 mb-2">
        <label for="price">Price</label>
        <input type="number"
          step="0.01"
          class="form-control"
          id="price"
          name="price"
          placeholder="Price">
      </div>
      <div class="col-md-4 mb-2">
        <label for="brand">Brand</label>
        <input type="text"
          class="form-control"
          id="brand"
          name="brand"
          placeholder="Brand">
      </div>
      <div class="col-md-4 mb-2">
        <label for="color">Color</label>
        <input type="text"
          class="form-control"
          id="color"
          name="color"
          placeholder="Color">
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-4 mb-2">
        <label for="quantity">Quantity</label>
        <input type="number"
          class="form-control"
          id="quantity"
          name="quantity"
          placeholder="Quantity">
      </div>
      <div class="col-md-4 mb-2">
        <label for="category">Category</label>
        <input type="text"
          class="form-control"
          id="category"
          name="category"
          placeholder="Category">
      </div>
      <div class="col-md-4 mb-2">
        <label for="quantity">Photo</label>
        <input type="text"
          class="form-control"
          id="photo"
          name="photo"
          placeholder="Photo path">
      </div>
    </div>
    <div class="form-row" style="margin-top: 30px;">
      <button
        type="submit"
        class="btn btn-primary">Add Product</button>
    </div>
  </form>
</div>
