<!-- HEADER -->
<header class="sticky-top">
  <!-- TOP HEADER -->
  <div id="top-header">
    <div class="container">
      <ul class="header-links pull-left">
        <li *ngIf="!authState"><a routerLink="/login"><i class="fa fa-sign-in"></i> LOGIN</a></li>
        <li *ngIf="authState"><a routerLink="/profile"><i class="fa fa-sign-in"></i> My account</a></li>

        <li *ngIf="!authState"><a routerLink="/register"><i class="fa fa-user-plus"></i> REGISTER</a></li>
        <li *ngIf="authState"><a (click)="logout()"><i class="fa fa-user-plus"></i> LOGOUT</a></li>
      </ul>
    </div>
  </div>
  <!-- /TOP HEADER -->

  <!-- MAIN HEADER -->
  <div id="header">
    <!-- container -->
    <div class="container">
      <!-- row -->
      <div class="row">

        <!-- SEARCH BAR -->
        <div>
          <div class="header-search">
            <form>
              <select class="input-select col-md-3">
                <option (click)=optEmpty() value="0">Choose option</option>
                <option (click)=optUsers() value="1">Users</option>
                <option (click)=optProducts() value="2">Products</option>
              </select>
              <input [(ngModel)]="selected" [typeahead]="users" [typeahead]="products" [typeaheadScrollable]="true" [typeaheadOptionsInScrollableView]="5" (typeaheadNoResults)="typeaheadNoResults($event)" class="input col-md-3" placeholder="Search here">
              <input class="input col-md-3" placeholder="Where">
              <button class="search-btn col-md-2">Search</button>
              <div class="alert alert-danger" style="width: fit-content; margin-left: 12em;" *ngIf="noResult">No Results Found</div>
            </form>
          </div>
        </div>
        <!-- /SEARCH BAR -->

        <!-- ACCOUNT -->
        <div class="col-md-3">
          <button class="sell-button" *ngIf="authState" routerLink="/create-product">Sell Product</button>
          <div class="header-ctn">
            <!-- Wishlist -->
            <ng-template #popTitle let-favorite="favorite">Favorite Products</ng-template>
            <ng-template #popContent let-favorite="favorite">
                    <table class="table" style="width: fit-content;">
                        <tbody>
                            <tr *ngFor="let favorite of favorites">
                            <td>{{ favorite.productId}}</td>
                            <td>
                              <a routerLink="/favorite" (click)="deleteFavorite(favorite.id)"> X</a>
                            </td>
                            </tr>
                        </tbody>
                    </table>
            </ng-template>

            <div>
              <a routerLink="#">
                <i class="fa fa-heart-o" [ngbPopover]="popContent" [popoverTitle]="popTitle"
              triggers="manual" #p1="ngbPopover" (click)="toggleMessage(p1)"></i>
                <span>Favorites List</span>
                <div class="qty">{{favorites.length}}</div>
              </a>
            </div>
            <!-- /Wishlist -->

            <!-- Menu Toogle -->
            <div class="menu-toggle">
              <a href="#">
                <i class="fa fa-bars"></i>
                <span>Menu</span>
              </a>
            </div>
            <!-- /Menu Toogle -->
          </div>
        </div>
        <!-- /ACCOUNT -->
      </div>
      <!-- row -->
    </div>
    <!-- container -->
  </div>
  <!-- /MAIN HEADER -->
</header>
<!-- /HEADER -->

<!-- NAVIGATION -->
<nav id="navigation">
  <!-- container -->
  <div class="container">
    <!-- responsive-nav -->
    <div id="responsive-nav">
      <!-- NAV -->
      <ul class="main-nav nav py-3">
        <li><a routerLink="/">Homepage</a></li>
        <li><a routerLink="/contact" >Contact Us</a></li>
        <li><a routerLink="/personalization" >Personalization</a></li>
      </ul>
      <!-- /NAV -->
    </div>
    <!-- /responsive-nav -->
  </div>
  <!-- /container -->
</nav>
<!-- /NAVIGATION -->
