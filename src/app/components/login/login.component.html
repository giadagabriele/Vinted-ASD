
<div class="container" id="container">
	
	<div class="form-container sign-in-container">
		<form [formGroup]="formSignIn" (ngSubmit)="login()">
					<h1>Sign in</h1>
			<div class="social-container">
				
				<a (click)="signInWithGoogle()" class="social"><i class="fa fa-google"></i></a>
			
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email" formControlName="email" name="email" />
			<input type="password" placeholder="Password" formControlName="password" name="password"/>
			<a href="#">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
		
			<div class="overlay-panel overlay-right">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info or you can just sign up</p>
				<a routerLink="/register"><button class="ghost">Sign Up</button>
        </a>
        </div>
		</div>
	</div>
</div>
