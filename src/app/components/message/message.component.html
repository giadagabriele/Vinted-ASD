 <div class="modal-header">
  <h5 class="modal-title">Compose Mail</h5>
  <button type="button" class="close" data-dismiss="modal" (click)="closeModal('dismiss')">
      <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form [formGroup]="formChangesSubscription" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" formControlName="recieverId" name="recieverId"
      placeholder="Reciever Email" ngModel >
    </div>

    <div class="form-group">

      <textarea rows="4" cols="30" formControlName="description" name="description"
      placeholder="Your Message" ngModel ></textarea>
    </div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal('close')">Cancel</button>
  <button type="submit" class="btn btn-success">Send</button>
</div>
  </form>
</div>
