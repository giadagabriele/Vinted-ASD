
<div class="container" id="container">
  <div class="form-container sign-in-container">
    <form (ngSubmit)="onSubmit()">

    <h3>Send Message</h3>
      <span> Reciever ID</span>
      <input  formControlName="reciever" name="reciever"
      placeholder="recieverID"
      ngModel required type="text"/>

      <input formControlName="subject" name="subject"
      placeholder="Subject" ngModel
      required type="text"/>

      <textarea rows="4" cols="30" formControlName="message" name="message"
      placeholder="Your Message" ngModel
      required></textarea>
      <div>
        <p></p>
      </div>
      <button type="submit" >Send Messge</button>
		</form>
	</div>
  </div>
